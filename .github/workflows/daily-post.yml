name: Daily Blog Post

on:
  schedule:
    # Runs at 00:13 UTC (09:13 JST) every day to avoid congestion
    - cron: '13 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ä¿®æ­£: versionæŒ‡å®šã‚’å‰Šé™¤ã—ã€package.jsonã®packageManagerãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ä½¿ã‚ã›ã‚‹
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx scripts/generate-post.ts

      - name: Commit and push changes
        run: |
          git config --global user.name "UrbanGray Bot"
          git config --global user.email "bot@urbangray.com"
          git add client/src/posts/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ“ Auto-generated blog post [skip ci]"
          git push